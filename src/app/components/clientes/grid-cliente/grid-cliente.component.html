<section class="col-12 d-flex justify-content-end flex-column">
    <div class="container-formulario-grid-cliente mt-5 col-12 d-flex flex-column align-items-between">
        <div class="nome-formulario">
            <h3 class="p-0 m-0">Consultar Cliente</h3>
        </div>
        <form [formGroup]="formulario" class="formulario-grid-cliente m-2 d-flex flex-column justify-content-between">
            <div class="d-flex flex-wrap">
                <div class="campo p-2 d-flex flex-column col-8">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" formControlName="nome" />
                </div>

                <div class="campo p-2 d-flex flex-column col-4">
                    <label for="sexo">Sexo:</label>
                    <select class="form-select" id="sexo" formControlName="sexo">
                        <option value="MASCULINO">masculino</option>
                        <option value="FEMININO">Feminino</option>
                        <option value="OUTRO">Outro</option>
                    </select>
                </div>

                <div class="campo p-2 d-flex flex-column col-12">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" formControlName="cpf" />
                    <small>Formato: xxx.xxx.xxx-xx</small>
                </div>

                <div class="campo p-2 d-flex flex-column col-6">
                    <label for="dataCriacaoInicio">Data de Criação (início):</label>
                    <input type="date" id="dataCriacaoInicio" formControlName="dataCriacaoInicio" />
                </div>

                <div class="campo p-2 d-flex flex-column col-6">
                    <label for="dataCriacaoFim">Data de Criação (Fim):</label>
                    <input type="date" id="dataCriacaoFim" formControlName="dataCriacaoFim" />
                </div>

                <div class="campo p-2 d-flex flex-column col-6">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" formControlName="telefone" />
                </div>

                <div class="campo p-2 d-flex flex-column col-6">
                    <label for="email">Email:</label>
                    <input type="text" id="email" formControlName="email" />
                </div>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button (click)="pesquisarCliente(1)" class="btn filtrar">Filtrar</button>
                <button class="btn limpar ml-2" (click)="limparCampos()">Limpar</button>
            </div>
        </form>
    </div>
    <div class="container-grid-cliente mt-5 col-12 d-flex justify-content-center flex-column p-0">
        <div class="container-table">
            <table class="text-center col-12 border border-light">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>            
                </thead>
                <tbody *ngFor="let cliente of listaClientes | paginate: { itemsPerPage: formulario.get('pageSize')?.value, currentPage: formulario.get('page')?.value, totalItems: totalPages };">
                    <tr>
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.pessoa.nome}}</td>
                        <td>{{cliente.pessoa.cpf}}</td>
                        <td *ngIf="exibirAtivoInativo(cliente.dataExclusao); else inativo">Ativo</td>
                        <ng-template #inativo><td>{{inativoE}}</td></ng-template>
                        <td><span><i class="fa-solid fa-eye"></i></span> - <span><i class="fa-solid fa-pen-to-square"></i></span> - <span><i class="fa-solid fa-power-off"></i></span></td>
                    </tr>
                </tbody>
            </table>   
            <div class="barra-opcoes">
                <div class="text-right">
                    <pagination-controls (pageChange)="pesquisarCliente($event)" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
                </div>
            </div>
        </div> 
    </div>
</section>
